<!DOCTYPE html>
<html>

<head>
    <title>
        Shopping List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <script src="cordova.js"></script>
    <script src="js/onsenui.js"></script>
    <script src="js/jquery.js"></script>
</head>

<body>
    <ons-navigator swipeable id="myNavigator" page="page1_html"></ons-navigator>

    <template id="page1_html">
        <ons-page id="page1">
            <ons-toolbar style="background-color: lightblue;">
                <div class="center"></div>
            </ons-toolbar>

            <ons-list class="" id="need" style="margin-top: 2px;">
                <ons-list-header style="background-color: #E8F7FE;">
                    Shopping Lists
                </ons-list-header>
            </ons-list>
            <ons-fab id="a" class="addNewList" position="bottom right"
                style="background-color: lightblue; text-align: center;">
                <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>
        </ons-page>
    </template>

    <template id="page2_html">
        <ons-page id="page2">
            <ons-toolbar style="background-color: lightblue;">
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center">
                    Add New Product
                </div>
            </ons-toolbar>
            <div style="margin: 25px;">
                <ons-col style="margin: 10px;">
                    <ons-row style="margin: 10px;">
                        <ons-input id="name" placeholder="Name of product">
                        </ons-input>
                    </ons-row>
                    <ons-row style="margin: 10px;">
                        <ons-col>
                            Essential :
                        </ons-col>
                        <ons-col>
                            <ons-switch> </ons-switch>
                        </ons-col>
                    </ons-row>
                    <ons-row style="margin: 10px;">
                        <ons-col>
                            Quantity :
                        </ons-col>
                        <ons-col>
                            <ons-select id="choose-sel">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                              </ons-select>
                        </ons-col>
                    </ons-row>
                    <div style="margin: 10px; float: right;">
                        <ons-button id="save" style="background-color: lightblue; color: black;"> Add to buy </ons-button>
                    </div>
                </ons-col>
            </div>
        </ons-page>
    </template>

    <template id="page3_html">
        <ons-page id="page3">
            <ons-toolbar style="background-color: lightblue;">
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center">
                    Add New Shopping List
                </div>
            </ons-toolbar>
            <div style="margin: 25px;">
                <ons-col style="margin: 10px;">
                    <ons-row style="margin: 10px;">
                        <ons-input id="nameOfList" placeholder="Name of new list">
                        </ons-input>
                    </ons-row>
                    <div style="margin: 10px; float: right;">
                        <ons-button id="saveList" style="background-color: lightblue; color: black;"> Add to List </ons-button>
                    </div>
                </ons-col>
            </div>
        </ons-page>
    </template>

    <template id="page4_html">
        <ons-page id="page4">
            <ons-toolbar style="background-color: lightblue;">
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center" id="listName">
                    List Name
                </div>
            </ons-toolbar>
            <ons-list id="shopList">
                <ons-list-header style="background-color: #E8F7FE;">
                    My List
                </ons-list-header>
            </ons-list>
        </ons-page>
    </template>


    <script src="script.js"></script>
</body>

</html>
